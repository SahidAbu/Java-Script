<!DOCTYPE html>
<html>
<body>


<p id="demo"></p>

<script>
var fname="ABU"
var mname="SAHID"
var lname="MISTRI"
function myFunction(fname,mname,lname) 
{
  return fname.charAt(2)+" "+mname.charAt(4)+" "+lname.charAt(5 );
}
document.getElementById("demo").innerHTML= myFunction(fname,mname,lname);
</script>

</body>
</html>
